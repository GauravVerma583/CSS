<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #heading {
        color: blue;
      }
      .a {
        color: brown;
        background-color: aqua;
      }
      * {
        font-family: cursive;
      }
      p,
      h2 {
        color: aquamarine;
      }
      a {
        color: chartreuse;
        font-size: xx-large;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">hello</h1>
    <p class="a">my name is gaurav</p>
    <h2>Document</h2>
    <p>My name is gaurav</p>
    <a href="https://www.cricbuzz.com/" target="_blank">cricbuzz</a>
  </body>
</html>
